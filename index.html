<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>JS MiniQuiz</title>
</head>
<body>
    <main>
      <div class="container">
        <div id="question-container" class="question-div hide">
        <div class="question-div" id="question" >Question</div>
          <div class="answerbtns" id="answer-grid">
            <button class="btn">ANSWER 1</button>
            <button class="btn">ANSWER 2</button>
            <button class="btn">ANSWER 3</button>
            <button class="btn">ANSWER 4</button>
          </div>
        </div>
          <div class="controls">
          	<button class="btn start-btn" id="start-btn">Start</button>
            <button class="btn next-btn hide" id="next-btn">Next</button>
          </div>
      </div>
    </main>
    <footer></footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
